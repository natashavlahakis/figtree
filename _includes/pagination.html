<div class="pagination">
  {% if page.previous.url %}
  <a href="{{ site.baseurl }}{{ page.previous.url }}" rel="prev"><span class="nextArrow"></span></a>
  {% endif %}
  {% if page.next.url %}
  <a href="{{ site.baseurl }}{{ page.next.url }}" rel="next"><span class="prevArrow"></span></a>
  {% endif %}
  <a href="{{ site.url }}"><div class="overview"></div></a>

  <div class="counter">
    <h1>&nbsp;</h1>
    <div class="divideCounter"></div>
    {% for post in site.categories.projects %}
    {% capture post_count %} {{ post_count | plus: 1 }} {% endcapture %}
    {% endfor %}
    {{ post_count }}
  </div>
</div>
