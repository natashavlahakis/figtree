<!-- CLOSE THE OFF-CANVAS MENU -->
<a class="exit-off-canvas"></a>

<!-- FOOTER SECTION -->
<footer>

  <div class="footer-section row">

    <div class="small-12 medium-3 show-for-medium-up columns">
      <h4 class="alt-font">&#64257;gtree</h4>
    </div>

    <div class="small-12 medium-3 show-for-medium-up columns">
      <h5>social</h5>
      <ul class="no-bullet">
        {% if site.behance %}
        <li>
          <a href="https://behance.com/{{ site.behance }}">behance</a>
        </li>
        {% endif %}
        {% if site.linkedin %}
        <li>
          <a href="https://linkedin.com/{{ site.linkedin }}">linkedin</a>
        </li>
        {% endif %}
        {% if site.twitter %}
        <li>
          <a href="https://twitter.com/{{ site.twitter }}">twitter</a>
        </li>
        {% endif %}
      </ul>
    </div>

    <div class="small-12 medium-3 show-for-medium-up columns">
      <h5>phone</h5>
      <p>+1(123)456-7890</p>
      <h5>email</h5>
      <p><a href="mailto:{{ site.email }}">{{ site.email }}</a></p>
    </div>

    <div class="small-12 medium-3 columns">
      <p>&copy; 2014</p>
    </div>

  </div> <!-- END ROW -->
</footer> <!-- END FOOTER -->
</div>
</div> <!-- END OFF CANVAS -->


<!-- SCRIPTS -->
<script src="{{ "/bower_components/jquery/dist/jquery.js" | prepend: site.baseurl }}"></script>
<script src="{{ "/bower_components/foundation/js/foundation.min.js" | prepend: site.baseurl }}"></script>
<script src="{{ "/a/j/app.js" | prepend: site.baseurl }}"></script>
<script>
$(document).ready(function() {
  
  $(".animsition").animsition({
  
    inClass               :   'fade-in',
    outClass              :   'fade-out',
    inDuration            :    1500,
    outDuration           :    800,
    linkElement           :   '.animsition-link',
    // e.g. linkElement   :   'a:not([target="_blank"]):not([href^=#])'
    loading               :    true,
    loadingParentElement  :   'body', //animsition wrapper element
    loadingClass          :   'animsition-loading',
    unSupportCss          : [ 'animation-duration',
                              '-webkit-animation-duration',
                              '-o-animation-duration'
                            ],
    //"unSupportCss" option allows you to disable the "animsition" in case the css property in the array is not supported by your browser.
    //The default setting is to disable the "animsition" in a browser that does not support "animation-duration".
    
    overlay               :   false,
    
    overlayClass          :   'animsition-overlay-slide',
    overlayParentElement  :   'body'
  });
});
</script>
