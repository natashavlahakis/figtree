---
layout: default
title: figtree digital agency
---

<!-- CONTENT SECTION -->
<section class="full-width content-section">
  <div class="row">

    {% for post in site.posts %}
    <div class="item-wrapper {% cycle 'small-12 large-9', 'small-12 medium-6 large-3', 'small-12 medium-6 large-6 large-push-6', 'small-12 medium-6 large-3 large-pull-6', 'small-12 medium-6 large-3 large-pull-6', 'small-12 medium-6 large-8', 'small-12 medium-6 large-4' %} columns">
      <a class="item-link" href='{{ site.url }}{{post.url}}'>
        <div class="item-image">
          <img data-interchange="[{{ site.url }}{{post.default-image}}, (default)], [{{ site.url }}{{post.medium-image}}, (medium)]">
          <noscript><img src="{{ site.url }}{{post.default-image}}" alt="{{ post.title }}" /></noscript>
        </div>
        <div class="item-info">
          <h4>{{ post.title }}</h4>
          <p class="alt-font">Website</p>
        </div>
      </a>
    </div>
    {% endfor %}

  </div> <!-- END ROW -->
</section> <!-- END SECTION.CONTENT-SECTION -->
