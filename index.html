layout: default
title: figtree digital agency

<!-- CONTENT SECTION -->
<section class="full-width content-section">
  <div class="row">

    {% for post in site.posts %}
    <div class="item-wrapper {% cycle 'small-12 large-9', 'small-12 medium-6 large-3', 'small-12 medium-6 large-6 large-push-6', 'small-12 medium-6 large-3 large-pull-6', 'small-12 medium-6 large-3 large-pull-6', 'small-12 medium-6 large-8', 'small-12 medium-6 large-4' %} columns">
      <a href='{{ site.url }}{{post.url}}'><img class='post-image' src="{{ site.url }}{{post.image}}" /></a>
      <span class="border"><h4><a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a></h4></span>
    </div>
    {% endfor %}

  </div> <!-- END ROW -->
</section> <!-- END SECTION.CONTENT-SECTION -->
